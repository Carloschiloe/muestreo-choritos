<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Muestreo de Choritos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .info-section {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .floating-window {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 250px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="info-section">
        <h4>Información Actual</h4>
        <p>Fecha: <span id="fecha"></span></p>
        <p>Hora: <span id="hora"></span></p>
        <p>Temperatura: <span id="temperatura">N/A</span> °C</p>
    </div>

    <div class="container">
        <img src="Imagenes/camanchaca.png" alt="Logo de la Empresa" class="logo">
        <h1 class="text-center">Registro de Muestreo de Choritos</h1>
        <button type="button" class="btn btn-primary" onclick="copyLastSample()">Copiar Último Muestreo</button>
        <form id="muestreoForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="centro">Nombre Centro de Cultivo:</label>
                <input type="text" class="form-control" id="centro" name="centro" required>
            </div>
            <div class="form-group">
                <label for="linea">N° de Línea:</label>
                <input type="number" class="form-control" id="linea" name="linea" required>
            </div>
            <div class="form-group">
                <label for="plataforma">Nombre Plataforma:</label>
                <input type="text" class="form-control" id="plataforma" name="plataforma" required>
            </div>
            <div class="form-group">
                <label for="tipoMuestreo">Tipo de Muestreo:</label>
                <select class="form-control" id="tipoMuestreo" name="tipoMuestreo" required onchange="updateUnits()">
                    <option value="unidades">Unidades</option>
                    <option value="peso">Peso</option>
                </select>
            </div>
            <div class="form-group">
                <label for="total">Muestra Total:</label>
                <input type="number" class="form-control" id="total" name="total" required>
            </div>
            <div class="form-group">
                <label for="rotos">Rotos:</label>
                <input type="number" class="form-control" id="rotos" name="rotos" required oninput="calculatePercentage()">
            </div>
            <div class="form-group">
                <label for="trizados">Trizados:</label>
                <input type="number" class="form-control" id="trizados" name="trizados" required oninput="calculatePercentage()">
            </div>
            <div class="form-group">
                <label for="cholgas">Cholgas:</label>
                <input type="number" class="form-control" id="cholgas" name="cholgas" required oninput="calculatePercentage()">
            </div>
            <div class="form-group">
                <label for="malton">Malton:</label>
                <input type="number" class="form-control" id="malton" name="malton" required oninput="calculatePercentage()">
            </div>
            <div class="form-group">
                <label for="picorocos">Picorocos:</label>
                <input type="number" class="form-control" id="picorocos" name="picorocos" required oninput="calculatePercentage()">
            </div>
            <div class="form-group">
                <label for="otros">Otros:</label>
                <input type="number" class="form-control" id="otros" name="otros" required oninput="calculatePercentage()">
            </div>
            <div class="form-group">
                <label for="observaciones">Observaciones:</label>
                <textarea class="form-control" id="observaciones" name="observaciones"></textarea>
            </div>
            <div class="form-group">
                <label for="responsable">Responsable:</label>
                <input type="text" class="form-control" id="responsable" name="responsable" required>
            </div>
            <div class="form-group">
                <label for="foto">Abrir Cámara:</label>
                <input type="file" class="form-control" id="foto" name="foto" accept="image/*" capture="environment">
            </div>
            <!-- Campos ocultos para registrar la fecha, hora y temperatura -->
            <input type="hidden" id="hiddenFecha" name="fecha">
            <input type="hidden" id="hiddenHora" name="hora">
            <input type="hidden" id="hiddenTemperatura" name="temperatura">

            <button type="submit" class="btn btn-success">Registrar</button>
        </form>

        <a href="resumen.html" class="btn btn-info mt-4">Ver Resumen de Resultados</a>
    </div>

    <div class="floating-window">
        <h4>Resultados en Tiempo Real</h4>
        <p>Rotos: <span id="resultadoRotos">0</span>%</p>
        <p>Trizados: <span id="resultadoTrizados">0</span>%</p>
        <p>Cholgas: <span id="resultadoCholgas">0</span>%</p>
        <p>Malton: <span id="resultadoMalton">0</span>%</p>
        <p>Picorocos: <span id="resultadoPicorocos">0</span>%</p>
        <p>Otros: <span id="resultadoOtros">0</span>%</p>
        <p>% Choritos: <span id="resultadoChoritos">0</span>%</p>
    </div>

    <script>
        // Función para limpiar el formulario
        function clearForm() {
            document.getElementById('muestreoForm').reset();
            const floatingResults = document.querySelectorAll('.floating-window span');
            floatingResults.forEach(span => span.textContent = '0');
        }

        // Función para copiar solo ciertos campos del último muestreo registrado
        function copyLastSample() {
            const lastSample = JSON.parse(localStorage.getItem('lastSample'));
            if (!lastSample) {
                alert('No hay datos de muestreo anteriores para copiar.');
                return;
            }

            // Copiar solo los campos necesarios
            document.getElementById('centro').value = lastSample.centro || '';
            document.getElementById('linea').value = lastSample.linea || '';
            document.getElementById('plataforma').value = lastSample.plataforma || '';
            document.getElementById('responsable').value = lastSample.responsable || '';

            // Vaciar los campos que no deben ser copiados
            document.getElementById('total').value = '';
            document.getElementById('rotos').value = '';
            document.getElementById('trizados').value = '';
            document.getElementById('cholgas').value = '';
            document.getElementById('malton').value = '';
            document.getElementById('picorocos').value = '';
            document.getElementById('otros').value = '';
            document.getElementById('observaciones').value = '';
            document.getElementById('foto').value = '';
        }

        // Registrar el formulario y limpiar campos
        document.getElementById('muestreoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            // Convertir los datos del formulario en un objeto
            const sampleData = Object.fromEntries(formData.entries());

            // Guardar los datos en localStorage
            localStorage.setItem('lastSample', JSON.stringify(sampleData));

            alert('Datos guardados exitosamente. Puedes ver el resumen en otra página.');

            // Limpiar el formulario
            clearForm();
        });

        // Actualizar porcentaje en la ventana flotante
        function calculatePercentage() {
            const total = parseFloat(document.getElementById('total').value) || 0;
            if (total <= 0) {
                alert('El total debe ser mayor que cero.');
                return;
            }

            const categories = ['rotos', 'trizados', 'cholgas', 'malton', 'picorocos', 'otros'];
            let sum = 0;

            categories.forEach(category => {
                const value = parseFloat(document.getElementById(category).value) || 0;
                sum += value;
                document.getElementById(`resultado${capitalizeFirstLetter(category)}`).textContent = ((value / total) * 100).toFixed(2);
            });

            document.getElementById('resultadoChoritos').textContent = ((total - sum) / total * 100).toFixed(2);
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Mostrar fecha, hora y temperatura actuales usando la API de OpenWeatherMap
        async function updateDateTimeAndTemperature() {
            const now = new Date();
            const fecha = now.toLocaleDateString();
            const hora = now.toLocaleTimeString();

            document.getElementById('fecha').textContent = fecha;
            document.getElementById('hora').textContent = hora;

            // Obtener la temperatura desde OpenWeatherMap API
            const apiKey = 'e8d54296932b2069dfee21442c327dcb'; // Tu clave API
            const ciudad = 'Castro,CL'; // La ciudad seleccionada
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${ciudad}&units=metric&appid=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const temperatura = data.main.temp;

                document.getElementById('temperatura').textContent = temperatura;

                // Guardar la fecha, hora y temperatura en los campos ocultos
                document.getElementById('hiddenFecha').value = fecha;
                document.getElementById('hiddenHora').value = hora;
                document.getElementById('hiddenTemperatura').value = temperatura;

                console.log("Fecha:", fecha, "Hora:", hora, "Temperatura:", temperatura);

            } catch (error) {
                console.error('Error al obtener la temperatura:', error);
                document.getElementById('temperatura').textContent = 'N/A';
            }
        }

        // Actualiza la fecha, hora y temperatura al cargar la página
        window.onload = function() {
            updateDateTimeAndTemperature();
        };
    </script>
</body>
</html>
